<th:block th:fragment="youtube(src)">
    <div class="relative w-full h-fit pb-[56.25%]">
        <iframe class="absolute w-full h-full rounded-md"
                th:src="${src}"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
        ></iframe>
    </div>
</th:block>
